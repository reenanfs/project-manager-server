type AuthResponse {
  access_token: String!
  refresh_token: String!
  credential: Credential!
}

input AuthInput {
  name: String
  email: String!
  password: String!
}

input LocalSignoutInput {
  id: String!
}

type Mutation {
  localSignin(input: AuthInput!): AuthResponse!
  localSignup(input: AuthInput!): AuthResponse!
  localSignout(input: LocalSignoutInput!): Credential!
}

type Query {
  whoAmI: AuthResponse!
  refreshToken: AuthResponse!
}
