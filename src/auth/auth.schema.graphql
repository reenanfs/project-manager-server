type AuthResponse {
  access_token: String!
  credential: Credential
}

input LocalSignupInput {
  email: String!
  password: String!
  userId: ID!
}

input LocalSigninInput {
  email: String!
  password: String!
}

type Mutation {
  localSignin(input: LocalSigninInput!): AuthResponse!
  localSignup(input: LocalSignupInput!): Credential!
}
