type User {
  id: ID!
  name: String!
  role: String!
  email: String!
  tasks: [Task]
}

type BulkOperationResult {
  count: Int!
}

input GetUsersOrderBy {
  updatedAt: SortOrder
}

input CreateUserInput {
  name: String!
  role: String!
  email: String!
}

input GetUsersInput {
  orderBy: GetTasksOrderBy
}

input UpdateUserInput {
  id: ID!
  name: String
  role: String
  email: String
}

input DeleteUsersInput {
  ids: [String!]!
}

input UserWhereUniqueInput {
  id: ID!
}

type Query {
  users(input: GetUsersInput): [User]
  user(input: UserWhereUniqueInput!): User
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateUser(input: UpdateUserInput!): User
  deleteUser(input: UserWhereUniqueInput!): User
  deleteUsers(input: DeleteUsersInput): BulkOperationResult
}
