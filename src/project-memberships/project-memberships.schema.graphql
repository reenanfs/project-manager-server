type ProjectMembership {
  user: User!
  project: Project!
  role: Role!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input UserIdProjectId {
  userId: ID!
  projectId: ID!
}

input ProjectMembershipWhereUniqueInput {
  userId_projectId: UserIdProjectId
}

type Query {
  projectMembership(
    input: ProjectMembershipWhereUniqueInput!
  ): ProjectMembership
}
